name: LoginService
client: REST
baseUri: http://api.jioscm-sit.jio.com/common-login-service
headers:
  "Content-Type": "application/json"
  "Accept": "application/json"
apis:
  - name: login
    basePath: /login
    type: POST
    body: |
      {
        "username": "${userName}",
        "password": "${password}",
        "loginType": "${loginType}"
      }
